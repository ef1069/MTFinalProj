version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - '27017:27017'

  backend:
    build: ./backend
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/bookclubs
      - JWT_SECRET=devsecret
    ports:
      - '5000:5000'

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - '3000:80'

volumes:
  mongo-data:
